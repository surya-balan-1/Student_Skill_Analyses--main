<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{{url_for('static',filename='css/main.css')}}" rel="stylesheet">
</head>
<body class="bg-blue-200 font-serif">
    <div class=" text-center bg-pink-200 m-12  ">
       <h1 class="bg-yellow-50 text-center font-bold text-xl  ">Student Exam Performance Indicator</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1 class="font-mono font-bold">
            Student Exam Performance Prediction
        </h1>
        <div class="font-normal p-4">
            <label for="gender" class="font-semibold">Gender</label>
            <select id="gender" class="rounded-lg w-[250px] text-center" name="gender" title="Select your Gender" required>
                <option class="placeholder" selected disabled value="">Select your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        
        <div class="font-normal ">
            <label class="font-semibold">Race or Ethnicity</label>
            <select class="rounded-lg w-[250px] text-center" name="ethnicity" title="Enter you ethnicity" required>
                <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                <option value="group A">
                    Group A
                </option>
                <option value="group B">
                    Group B
                </option>
                <option value="group C">
                    Group C
                </option>
                <option value="group D">
                    Group D
                </option>
                <option value="group E">
                    Group E
                </option>
            </select>
        </div>
        <div class="font-normal p-4">
            <label class="font-semibold">Parental Level of Education</label>
            <select class="rounded-lg w-[250px] text-center" name="parental_level_of_education"
                title="Enter you Parent Education" required>
                <option class="placeholder" selected disabled value="">Select Parent Education</option>
                <option value="associate's degree">
                    associate's degree
                </option>
                <option value="bachelor's degree">
                    bachelor's degree
                </option>
                <option value="high school">
                    high school
                </option>
                <option value="master's degree">
                    master's degree
                </option>
                <option value="some college">
                    some college
                </option>
                <option value="some high school">
                    some high school
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="font-semibold">Lunch Type</label>
            <select class="rounded-lg w-[250px] text-center" name="lunch" title="Enter you Lunch" required>
                <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                <option value="free/reduced">
                    free/reduced
                </option>
                <option value="standard">
                    standard
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="font-semibold">Test preparation Course</label>
            <select class="rounded-lg w-[250px] text-center" name="test_preparation_course" title="Enter you Course"
                required>
                <option class="placeholder" selected disabled value="">Select Test_course</option>
                <option value="none">
                    None
                </option>
                <option value="completed">
                    Completed
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="font-semibold">Writing Score out of 100</label>
            <input class="rounded-lg w-[250px] text-center" type="number" name="writing_score"
                placeholder="Enter your Writing score" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="font-semibold">Reading Score out of 100</label>
            <input class="rounded-lg w-[250px] text-center text-black" type="number" name="reading_score"
                placeholder="Enter your Reading Score" min='0' max='100' />
        </div>
        <div class="block mx-0 w-[150px] border-2 border-black h-8 rounded-lg bg-blue-500 text-white">
            <input class=" font-semibold" type="submit" value="Predict " required />
        </div>
    </form>
    <h2 class="font-semibold">
       THE  prediction is {{result}}
    </h2>
   <body>
</html>
